<div class="modal-content"> 
    <div class="modal-header">
        <button type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-hidden="true"
                ng-click="ModalGeralCtrl.cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title custom_align" id="Heading">
        	{{ModalGeralCtrl.setting.name}}
        </h4>
    </div>

    <div class="modal-body my-own-template-class">
        <modal-template></modal-template>
    </div>

	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="ModalGeralCtrl.accept()">Salvar</button>
	    <button class="btn btn-warning" ng-click="ModalGeralCtrl.cancel()">Cancel</button>
	</div>
</div>
