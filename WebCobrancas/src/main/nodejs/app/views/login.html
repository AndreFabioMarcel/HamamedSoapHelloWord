<body>
<link rel="stylesheet" href="styles/login.css">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">                
            <a class="navbar-brand fa fa-shield fa-lg fa-2x" href="#">WebCobranças</a>
        </div>
        <!-- /.navbar-header -->          
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Seja Bem Vindo!</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail ou Usuário" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Lembrar Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#/main" class="btn btn-lg btn-primary btn-block">Logar</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">© 2015, <a href="https://www.google.com.br">WebCobranças</a>. Todos os direitos reservados.</p>
      </div>
    </div>


</body>
