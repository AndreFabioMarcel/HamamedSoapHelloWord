<div class="container" style="margin-top:30px">
    <div class="col-md-10 col-md-offset-0">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Cadastro de Bairros</strong>
                </h3>      
            </div>

            <div class="panel-body">
                <form role="form">                                    
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nome" tabindex="1" ng-model="bairro.nome">
                    </div>                        
                    
                    <div class="form-group">
                        <input type="text" name="display_name" id="display_name" class="form-control " placeholder="Cidade" tabindex="3" ng-model="bairro.cidade.id">
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <button type="button" class="btn btn-success" ng-click="cb.save()">Salvar</button>
                                <button type="button" class="btn btn-danger">Excluir</button>
                            </div>
                        </div>
                    </div>

                    <hr style="margin-top:10px;margin-bottom:10px;"> 
                </form>
            </div>
        </div>
    </div>
</div>
