<div class="fluid-container">
    <div class="row">
        <h2> Bairros</h2>       
        <hr>
        <div class="col-md-6">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div><!-- /input-group -->
        </div>
        <div class="col-md-6" >
            <button type="button" class="btn btn-primary btn-md pull-right" data-toggle="modal" data-target="#inserir" > Inserir </button>  
        </div>

        <div class="col-md-12" style="margin-top:20px;margin-bottom:10px;"> 
            <div class="table-responsive">
                <table id="mytable" class="table table-bordered table-striped table-condensed">
                    <thead>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Ação</th>                                         
                    </thead>
                    <tbody>
                        <tr ng-repeat="modelo in cb.ListaBairro">
                            <td class="col-md-6">{{modelo.nome}}</td>    
                            <td class="col-md-4">{{modelo.cidade.nome}}</td>
                            <td class="col-md-2">         
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Editar <span class="caret"></span>  
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" data-toggle="modal" data-target="#edit" data-title="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a></li>
                                        <li><a href="#" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>    
                    </tbody>
                </table>

                <div class="clearfix"></div>
                <ul class="pagination" style="margin-top:20px;margin-left:420px">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="inserir">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Cadastrar novo bairro</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nome" tabindex="1" ng-model="bairro.nome">
        </div> 

        <div class="form-group">
            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" tabindex="1" ng-model="bairro.cidade.id">
        </div> 
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cb.save()" >Gravar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
