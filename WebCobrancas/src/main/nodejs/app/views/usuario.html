<div class="fluid-container">
    <div class="row">
        <h2> Usuários</h2>       
        <hr>
        <div class="col-md-6">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div><!-- /input-group -->
        </div>
        <div class="col-md-6" >
            <button type="button" class="btn btn-primary btn-md pull-right" data-toggle="modal" data-target="#edit" > Inserir </button>  
        </div>

        <div class="col-md-12" style="margin-top:20px;margin-bottom:10px;"> 
            <div class="table-responsive">
                <table id="mytable" class="table table-bordered table-striped table-condensed">
                    <thead>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Edit</th>                                          
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-04">Fabio</td>    
                            <td class="col-md-04">fabio.euzebio</td>
                            <td class="col-md-04">fabio.euzebio@gmail.com</td>
                            <td class="col-md-01">         
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Editar <span class="caret"></span>  
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" data-toggle="modal" data-target="#edit" data-title="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a></li>
                                        <li><a href="#" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>    
                    </tbody>
                </table>

                <div class="clearfix"></div>
                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Usuários</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nome" tabindex="1" ng-model="usuario.nome">
                </div>   
                <div class="form-group">
                    <input type="text" name="display_name" id="display_name" class="form-control " placeholder="Login" tabindex="3" ng-model="usuario.usuario">
                </div>
                <div class="row">
                    <div class=" col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control " placeholder="Senha" tabindex="4" ng-model="usuario.senha">
                        </div>
                    </div>
                    <div class=" col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control " placeholder="Confirmação de senha" tabindex="5">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control " placeholder="Email do {{cu.fabio}}" tabindex="6" ng-model="usuario.email">
                </div>
            </div>

            <div class="modal-footer ">
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" ng-click="cu.save()">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
</div>



<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Excluir</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Você que excluir este registro?</div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span>Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Não</button>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
</div>
