<div class="container" style="margin-top:30px">
    <div class="col-md-10 col-md-offset-0">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Cadastro de Usuários</strong>
                </h3>      
            </div>

            <div class="panel-body">
                <form role="form">
              <!--  <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">×</a>Usuários ou senha incorretos!
                    </div> -->                    
                        
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nome" tabindex="1" ng-model="usuario.nome">
                    </div>                        
                    
                    <div class="form-group">
                        <input type="text" name="display_name" id="display_name" class="form-control " placeholder="Login" tabindex="3" ng-model="usuario.usuario">
                    </div>

                    <div class="row">
                        <div class=" col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control " placeholder="Senha" tabindex="4" ng-model="usuario.senha">
                            </div>
                        </div>
                        <div class=" col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control " placeholder="Confirmação de senha" tabindex="5">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control " placeholder="Email do {{cu.fabio}}" tabindex="6" ng-model="usuario.email">
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <div class="form-group">
                                <button type="button" class="btn btn-success" ng-click="cu.save()">Salvar</button>
                                <button type="button" class="btn btn-danger">Excluir</button>
                            </div>
                        </div>
                    </div>

                    <hr style="margin-top:10px;margin-bottom:10px;">
                </form>
            </div>
