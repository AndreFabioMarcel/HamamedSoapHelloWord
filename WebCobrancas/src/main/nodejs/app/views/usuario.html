<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Usuários</h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nome" tabindex="1" ng-model="usuario.nome">
                </div>   
                <div class="form-group">
                    <input type="text" name="display_name" id="display_name" class="form-control " placeholder="Login" tabindex="3" ng-model="usuario.usuario">
                </div>
                <div class="row">
                    <div class=" col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control " placeholder="Senha" tabindex="4" ng-model="usuario.senha">
                        </div>
                    </div>
                    <div class=" col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control " placeholder="Confirmação de senha" tabindex="5">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control " placeholder="Email do {{cu.fabio}}" tabindex="6" ng-model="usuario.email">
                </div>
            </div>

            <div class="modal-footer ">
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" ng-click="cu.save()">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
</div>

            </div>
        </div>
